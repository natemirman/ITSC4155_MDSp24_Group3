<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page title -->
  <title>Travel Planner</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>

    .login-signup {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    .container {
      padding-bottom: 60px;
    }

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Home</a>
  </nav>
  <!-- Header -->
  <header class="bg-light text-center py-4">
    <!-- Page title -->
    <h1>RoadTrip</h1>
    <div class="login-signup">
      <!-- Login and Signup buttons -->
      <button class="btn btn-primary">Log In</button>
      <button class="btn btn-success">Sign Up</button>
    </div>
  </header>
  <!-- Main content container -->
  <div class="container mt-5">
     <!-- Image depicting a road trip -->
    <img src="../static/roadtrip.jpg" alt="Road Trip" class="img-fluid mb-4">
    <div class="row">
        <div class="col-md-4">
          <!-- Button to plan a trip. Links to the /plan route in app.py -->
            <a href="/plan" class="btn btn-primary btn-block">Plan a Trip</a>
          </div>
          <div class="col-md-4">
            <!-- Button to see trips. Links to the /see route in app.py -->
            <a href="/see" class="btn btn-info btn-block">See My Trips</a>
          </div>
          <div class="col-md-4">
            <!-- Button to view trip statistics. Not yet finished-->
            <a href="stat.html" class="btn btn-warning btn-block">My Trip Statistics</a>
          </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <div>
      <!-- About and Contact links. Not yet finished -->
      <a href="about.html">About</a> | <a href="contact.html">Contact</a>
    </div>
  </footer>
  <!-- Bootstrap and jQuery scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
