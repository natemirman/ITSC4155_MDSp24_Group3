<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>Travel Planner</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>

    .login-signup {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

  </style>
</head>
<body>
      <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Home</a>
  </nav>
  <!-- Header section --> 
  <header class="bg-light text-center py-4">
    <h1>Packing List</h1>
    <!-- Login/Signup buttons -->
    <div class="login-signup">
      <button class="btn btn-primary">Log In</button>
      <button class="btn btn-success">Sign Up</button>
    </div>
  </header>
    <div class="container mt-5">
        <form method="POST" action="/packing_list/{{ trip_id }}">
            <input type="hidden" name="trip_id" value="{{ trip_id }}">
            <div class="form-group">
                <label for="item">Add Item:</label>
                <input type="text" class="form-control" id="item" name="item" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
        <hr>
        <h2>Current Packing List:</h2>
        <ul class="list-group">
            {% for item in packing_list %}
            <li class="list-group-item">
                <input type="checkbox" id="item{{ loop.index }}" name="packedItems" value="{{ item }}"> 
                <label for="item{{ loop.index }}">{{ item }}</label>
                <a href="/delete_item/{{ trip_id}}/{{item}}" class="btn btn-danger btn">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <!-- Footer section -->
  <footer class="footer">
    <div>
      <!-- Links to About and Contact pages not finished -->
      <a href="about.html">About</a> | <a href="contact.html">Contact</a>
    </div>
  </footer>
  <!-- Bootstrap JavaScript libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
